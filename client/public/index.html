<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/iconified/apple-touch-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link
      rel="apple-touch-startup-image"
      href="%PUBLIC_URL%/jordane-mathieu-CkirKRvqXUs-unsplash.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/iconified/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <title>Family Recipes</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <!-- Android  -->
    <meta name="theme-color" content="red" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Load jQuery(1.7+) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Application Title" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script>
      // When ready...
      window.addEventListener("load", function () {
        // Set a timeout...
        setTimeout(function () {
          // Hide the address bar!
          document
            .getElementById("body")
            .setAttribute(
              "style",
              `height: ${window.innerHeight}px !important`
            );
          document.cookie = "SameSite=None; Secure";
          window.scrollTo(0, 1);
        }, 0);
      });
    </script>
  </head>

  <body id="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>
  </body>
</html>
